---

acs:
  image: registry.ftven.net/media-cloud-ai/docker-acs-worker:1.0.0
  volumes:
    - ${PWD}/data:/data
  environment:
    AMQP_QUEUE: "job_acs"
    AMQP_HOSTNAME: "${AMQP_HOSTNAME}"
    AMQP_PORT: "${AMQP_PORT}"
    AMQP_MANAGEMENT_PORT: "${AMQP_MANAGEMENT_PORT}"
    AMQP_USERNAME: "${AMQP_USERNAME}"
    AMQP_PASSWORD: "${AMQP_PASSWORD}"
    AMQP_VHOST: "${AMQP_VHOST}"
    AMQP_TLS: "${AMQP_TLS}"
    RUST_LOG: "info"
  networks:
    - mediacloudai_global
    - workers
