---

version: "3.6"

services:
  rabbitmq:
    image: ${RABBITMQ_IMAGE}:${RABBITMQ_VERSION}
    networks:
      - backbone
      - mediacloudai_global
    ports:
      - 5678:5672
      - 15678:15672
    labels:
      - "traefik.enable=false"
    volumes:
      - ./config:/etc/rabbitmq

networks:
  backbone:
    driver: bridge
  mediacloudai_global:
    external: true
