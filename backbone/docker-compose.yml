---

version: "3.6"

services:
  rabbitmq:
    image: ${RABBITMQ_IMAGE}:${RABBITMQ_VERSION}
    networks:
      - backbone
      - mediacloudai_global
    ports:
      - 5678:5672
      - 15678:15672
    labels:
      - "traefik.enable=false"
    environment:
      RABBITMQ_DEFAULT_USER: ${AMQP_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${AMQP_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${AMQP_VHOST}

networks:
  backbone:
    driver: bridge
  mediacloudai_global:
    external: true
